<html>

<head>
	<title>Заявление о заключении брака</title>

	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>Заявление о заключении брака</h1>

	<form action="">

		<fieldset>
			<legend>Муж</legend>
			<div class="form_row">
				<div class="form_field">
					<label for="surname">Фамилия</label>
					<input type="text" name="surname">
				</div>
				<div class="form_field">
					<label for="name">Имя</label>
					<input type="text" name="name">
				</div>

				<div class="form_field">
					<label for="secondname">Отчество</label>
					<input type="text" name="secondname">
				</div>
			</div>
			<div class="form_row">
				<div class="form_field">
					<label for="surname">Дата рождения</label>
					<input type="date" name="surname">
				</div>
				<div class="form_field">
					<label for="surname">Полных лет</label>
					<input type="number" name="surname">
				</div>
			</div>

			<div class="form_row">
				<div class="form_field">
					<label for="place_of_birth">Место рождения</label>
					<input type="text" name="place_of_birth">
				</div>
			</div>

			<div class="form_row">
				<div class="form_field">
					<label for="nationality">Национальность</label>
					<input type="text" name="nationality">
				</div>
			</div>

			<div class="form_row noflex">
				<div class="form_field">
					<label for="addres">Место жительства</label>
					<textarea type="text" name="addres"></textarea>
				</div>
			</div>

			<div class="form_row">
				<div class="form_field">
					<label for="documet_type">Тип документа</label>
					<select name="documet_type">
						<option value="0">Паспорт</option>
						<option value="1">Свидетельство о регистрации</option>
					</select>
				</div>
				<div class="form_field">
					<label for="serial_number">Серия</label>
					<input type="number" name="serial_number">
				</div>
				<div class="form_field">
					<label for="number">Номер</label>
					<input type="number" name="number">
				</div>

				<div class="form_field">
					<label for="date_of_issue">Дата выдачи</label>
					<input type="date" name="date_of_issue">
				</div>

				<div class="form_field">
					<label for="post_code">Код подразделения</label>
					<input type="text" name="post_code">
				</div>


			</div>

			<div class="form_row noflex">
				<div class="form_field">
					<label for="post_adress">Адрес подразделения</label>
					<textarea type="text" name="post_adress"></textarea>
				</div>
			</div>

			<div class="form_row">
				<div class="form_field">
					<label for="new_surname">Фамилия после бракасочетания</label>
					<input type="text" name="new_surname">
				</div>
			</div>


		</fieldset>

		<fieldset>
			<legend>Жена</legend>
			<div class="form_row">
				<div class="form_field">

				</div>
				<div class="form_field">
					<label for="name">Имя</label>
					<input type="text" name="name">
				</div>

				<div class="form_field">
					<label for="secondname">Отчество</label>

				</div>
			</div>
			<div class="form_row">
				<div class="form_field">
					<label for="surname">Дата рождения</label>

				</div>
				<div class="form_field">
					<label for="surname">Полных лет</label>
					<input type="number" name="surname">

			</div>

			<div class="form_row">
				<div class="form_field">
					<label for="place_of_birth">Место рождения</label>

			</div>

			<div class="form_row">
				<div class="form_field">

				</div>
			</div>

			<div class="form_row noflex">
				<div class="form_field">
					<label for="addres">Место жительства</label>

			</div>

			<div class="form_row">
				<div class="form_field">

				<div class="form_field">

				<div class="form_field">

				<div class="form_field">

				</div>

				<div class="form_field">
					<label for="post_code">Код подразделения</label>
					<input type="text" name="post_code">
				</div>


			</div>

			<div class="form_row noflex">
				<div class="form_field">
					<label for="post_adress">Адрес подразделения</label>
					<textarea type="text" name="post_adress"></textarea>
				</div>
			</div>

			<div class="form_row">
				<div class="form_field">
					<label for="new_surname">Фамилия после бракасочетания</label>
					<input type="text" name="new_surname">
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Телефон для обратной связи</legend>
			<div class="form_row">
					<div class="form_field">
						<label for="new_surname">Телефон</label>

					</div>
				</div>
		</fieldset>



		<div class="form_action">
			<button type="submit">Отправить</button>
		</div>

	</form>

</body>
